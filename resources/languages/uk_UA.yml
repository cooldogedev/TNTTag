# The messages that are displayed when a player joins/leaves a game.
player:
  join: "&7{player} &eприєднався! &e(&b{players_count}/{players_max}&e)"
  quit: "&7{player} &eзалишив гру! &e(&b{players_count}/{players_max}&e)"

# The messages that are displayed to players when they lose.
lose:
  title: "&c&lВИ ПОМЕРЛИ!"
  subtitle: "&7Ви тепер глядач"
  message: "&l&cВи програли гру"

# The messages that are displayed to players when they win.
win:
  title: "&l&6ПЕРЕМОГА!"
  subtitle: "&7Ти останній, хто вижив"
  message: "&l&aВи виграли гру!"

