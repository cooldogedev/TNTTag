end:
  title: "&c&lГРА ЗАКІНЧЕНА!"
  subtitle: "&7Ви не виграли цього разу"
  message: "&c&lГра закінчена! Ви не виграли цього разу"

# The messages that are displayed to tagged players.
tagged:
  start: "&cВи почали як відзначений!"
  tagged: "&7{player} &eОСЬ ЦЕ!"
  explode: "&c{player} вибухнути"

# The messages that are displayed to players in countdown phase.
countdown:
  start: "&eЗворотний відлік розпочався!"
  stop: "&eЗворотний відлік зупинено!"
  decrement: "&eГра розпочнеться через &c{countdown}"

# The messages that are displayed to players when the game starts.
start:
  title: "&l&cБІЖИ!"
  subtitle: ""
  message: "&eГра почалася! &cБІЖИ!"

# The messages that are displayed to players in deathmatch phase.
deathmatch:
  title: ""
